import org.jooq.meta.jaxb.Logging

plugins {
    id 'org.springframework.boot' version '3.0.0-M4'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
    id 'application'
    id 'com.google.cloud.tools.jib' version '3.2.1'
    id 'nu.studer.jooq' version '7.1.1'
}

group = 'com.ericgha'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
mainClassName = String.format("%s.%s.docuCloudApplication.class",  group, rootProject.name)

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.jooq:jooq-postgres-extensions'
    implementation 'org.springframework.boot:spring-boot-starter-jooq'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:r2dbc-postgresql'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'io.projectreactor:reactor-test'
    jooqGenerator 'org.postgresql:postgresql:42.3.2'
    jooqGenerator 'org.jooq:jooq-postgres-extensions'
}

tasks.named('test') {
    environment 'SPRING_PROFILES_ACTIVE','dev'
    useJUnitPlatform()
}

jib {
    extraDirectories {
        paths {
            path {
                from = project(':frontend').buildDir
                into = '/www'
            }
        }
    }
    from {
        image = "amazoncorretto:17-alpine3.15"
    }
    to {
        image = rootProject.name
        tags = [version]
    }
    container {
        jvmFlags = ["-Xms" + (hasProperty('MEMORY') ? findProperty('MEMORY') :'256') + "m", '-Xdebug']
        ports = ['8080']
        volumes = ['/data']
        environment = [
                'VERSION': version,
                'SPRING_PROFILES_ACTIVE': 'prod'
        ]
        creationTime = 'USE_CURRENT_TIMESTAMP'
    }
}

jooq {
    version = '3.17.2'
    configurations {

        main {  // name of the jOOQ configuration
            generateSchemaSourceOnCompilation = true  // default (can be omitted)

            generationTool {
                logging = Logging.DEBUG
                jdbc {
                    driver = 'org.postgresql.Driver'
                    url = 'jdbc:postgresql://localhost:5435/docu-cloud-dev'
                    user = 'root'
                    password = 'password'
                }
                generator {
                    name = 'org.jooq.codegen.DefaultGenerator'
                    database {
                        name = 'org.jooq.meta.postgres.PostgresDatabase'
                        inputSchema = 'public'
                        forcedTypes {
                            forcedType {
                                name = 'varchar'
                                includeExpression = '.*'
                                includeTypes = 'JSONB?'
                            }
                            forcedType {
                                name = 'varchar'
                                includeExpression = '.*'
                                includeTypes = 'INET'
                            }
                        }
                    }
                    generate {
                        deprecated = false
                        records = true
                        immutablePojos = true
                        fluentSetters = true
                    }
                    target {
                        packageName = 'com.ericgha.backend.jooq'
                        directory = 'build/generated-src/jooq/main'
                    }
                    strategy.name = 'org.jooq.codegen.DefaultGeneratorStrategy'
                }
            }
        }
    }
}

